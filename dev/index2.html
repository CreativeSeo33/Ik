<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Доставка Ikea</title>
	<link rel="stylesheet" href="css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,300,700&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
</head>
<body>

<div class="container">

	<div class="row">
		<div class="header">
			<div class="col-md-3 logo">
				<div class="">
					Доставка <span class="ikea">Ikea</span>
					<!-- во Владимир -->
				</div>
			</div>
			<div class="col-md-3"></div>
			<div class="col-md-3">
				<div class="priem-zakazov">
					<span>Прием заказов</span><br>
					c 9:00 - 20:00
				</div>
			</div>
			<div class="col-md-3">
				<div class="phone">
					+7(4922)  <span>604-529</span><br>
					+7(930) <span>605-45-29</span>
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="big-image">
			<div class="col-md-6 big-image_text">
				Доставка товаров из <span class="ikea">IKEA</span> <br>
				во Владимир <br>
				<span class="oplata-poluch">с оплатой при получении</span>
			</div>
		</div>
	</div>

	<!-- Калькулятор -->
	<div class="row">
		<div class="col-md-12 calc">
			<div class="h2">Калькулятор</div>
		</div>
	</div>
	<!-- Калькулятор -->

	<!-- Способы оформления заказа -->
	<div class="row">
		<div class="col-md-12 chekout">
			<div class="h2">Способы оформления заказа <br>
				            <span>Мы предлагаем 3 варианта</span>
			</div>
		</div>
	</div>
	<!-- Способы оформления заказа -->
</div>



	

<script src="libs/jquery/dist/jquery.min.js"></script>
<script src="libs/bootstrap-sass/assets/javascripts/bootstrap.js"></script>
</body>
</html>
